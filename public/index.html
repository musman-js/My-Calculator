 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color: #3a4764;">
 



<!-- ========Screen Section======= -->
 <div class="container">
    <center><input 
     class="screen" id="display" type="text"></center>
   </div> 
   

 <!-- =======Button Section====== -->
 <center>
    <div class="border border-top-0 border-start-0 border-end-0 border-bottom-0 mt-3 pt-1 border1 text-center">
  
        <div class="container">
         <button onclick="calculation('7')" class="bt1"><b>7</b></button>
         <button onclick="calculation('8')" class="bt1"><b>8</b></button>
         <button onclick="calculation('9')" class="bt1"><b>9</b></button>
         <button onclick="deleteing()" class="bt2"><b>DEL</b></button>
        </div>
     
        <div class="container">
         <button onclick="calculation('4')" class="bt1"><b>4</b></button>
         <button onclick="calculation('5')" class="bt1"><b>5</b></button>
         <button onclick="calculation('6')" class="bt1"><b>6</b></button>
         <button onclick="calculation('+')" class="bt5"><b>+</b></button>
        </div>
     
        <div class="container">
         <button onclick="calculation('1')" class="bt1"><b>1</b></button>
         <button onclick="calculation('2')" class="bt1"><b>2</b></button>
         <button onclick="calculation('3')" class="bt1"><b>3</b></button>
         <button onclick="calculation('-')" class="bt5"><b>-</b></button>
        </div>
     
        <div class="container">
         <button onclick="calculation('.')" class="bt1"><b>.</b></button>
         <button onclick="calculation('0')" class="bt1"><b>0</b></button>
         <button onclick="calculation('/')" class="bt1"> <b>/</b> </button>
         <button onclick="calculation('*')" class="bt5"><b>x</b></button>
        </div>
     
        <div>
         <button onclick="reset()" class="bt3"><b>RESET</b></button>
         <button onclick="result()" class="bt4"> <b> = </b> </button>
        </div>

 </div>
 </center>

<script src="app.js"></script>
</body> 
</html>
